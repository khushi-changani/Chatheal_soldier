<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHATHeal â€“ Soldier Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
    }

    /* Sidebar */
    aside {
      width: 80px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0;
      flex-shrink: 0;
      border-right: 1px solid #374151;
    }

    aside i {
      color: #9ca3af;
      margin: 2.5rem 0;
      font-size: 1.75rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    aside i:hover {
      color: #3b82f6;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      overflow-y: auto;
      max-width: 100vw;
    }

    /* Hero section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e293b;
      border-radius: 1rem;
      padding: 3rem 3rem 3rem 4rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      gap: 3rem;
      flex-wrap: wrap;
    }

    .hero>div {
      flex: 1 1 350px;
      min-width: 280px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .hero p {
      font-size: 1.35rem;
      color: #d1d5db;
      margin-bottom: 1.5rem;
      max-width: 500px;
    }

    .start-btn {
      padding: 1rem 2.5rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.75rem;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
    }

    .start-btn:hover {
      background-color: #2563eb;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.8);
    }

    .hero img {
      flex: 1 1 300px;
      max-width: 350px;
      width: 100%;
      border-radius: 1rem;
      user-select: none;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    /* Cards grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    /* Individual card */
    .card {
      background-color: #1e293b;
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 220px;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.06);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
    }

    .card i {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #60a5fa;
      transition: color 0.3s ease;
    }

    .card:hover i {
      color: #3b82f6;
    }

    .card h3 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e0e7ff;
    }

    /* Modal styles remain same */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background-color: #1f2937;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #bfdbfe;
    }

    .modal-content p {
      font-size: 1.15rem;
      color: #d1d5db;
      line-height: 1.5;
    }

    .close-btn {
      margin-top: 1.8rem;
      padding: 0.7rem 1.6rem;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #dc2626;
    }

    /* Crisis button */
    .crisis-btn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 1.25rem 1.35rem;
      font-size: 1.75rem;
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
      animation: pulse 2s infinite;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    .crisis-btn:hover {
      background-color: #b91c1c;
      box-shadow: 0 0 20px rgba(185, 28, 28, 0.8);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(220, 38, 38, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 0.75rem 0;
        border-right: none;
        border-bottom: 1px solid #ffffff;
      }

      aside i {
        margin: 0;
        font-size: 1.5rem;
      }

      main {
        padding: 2rem 1.5rem 3rem;
      }

      .hero {
        flex-direction: column;
        padding: 2rem 2rem 2rem 2rem;
        gap: 2rem;
        text-align: center;
      }

      .hero>div,
      .hero img {
        flex: none;
        max-width: 100%;
        margin: 0 auto;
      }

      .hero h1 {
        font-size: 2.4rem;
      }

      .hero p {
        font-size: 1.15rem;
        max-width: 100%;
      }

      .start-btn {
        font-size: 1.1rem;
        padding: 0.85rem 2rem;
      }

      .card-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 2rem;
      }

      .card {
        min-height: 180px;
        padding: 2rem 1.5rem;
      }

      .card i {
        font-size: 2.5rem;
      }

      .card h3 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .start-btn {
        width: 100%;
      }

      .crisis-btn {
        padding: 1rem 1rem;
        font-size: 1.4rem;
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>

<body>
  <aside>
    <a href="/"><i class="fas fa-home" title="Home"></i></a>
    <a href="/chat"><i class="fas fa-comments" title="Chat"></i></a>
    <a href="/therapies"><i class="fas fa-heart" title="Therapies"></i></a>
    <a href="/tracker"><i class="fas fa-chart-line" title="Tracker"></i></a>
    <a href="/profile"><i class="fas fa-user" title="Profile"></i></a>
    <a href="/emotion"><i class="fas fa-face-smile" title="Emotion Detection"></i></a>
  </aside>
  <main>
    <section class="hero">
      <div>
        <h1>Welcome, Braveheart</h1>
        <p>Your journey to healing begins here. You are not alone.</p>
        <button class="start-btn">Start Healing</button>
      </div>
      <img src="{{ url_for('static', filename='soldier.jpg') }}" alt="Soldier Illustration" />
    </section>

    <section class="card-grid">
      <div class="card" onclick="openModal('PTSD Support', 'Tools and therapies for PTSD recovery.')">
        <i class="fas fa-brain"></i>
        <h3>PTSD Support</h3>
      </div>
      <div class="card" onclick="openModal('Peer Connections', 'Talk with others who understand.')">
        <i class="fas fa-hands-helping"></i>
        <h3>Peer Connections</h3>
      </div>
      <div class="card" onclick="openModal('Mood Tracker', 'Track your mood and identify patterns.')">
        <i class="fas fa-chart-line"></i>
        <h3>Mood Tracker</h3>
      </div>
      <div class="card" onclick="openModal('Guided Exercises', 'Relax with breathing and mindfulness.')">
        <i class="fas fa-spa"></i>
        <h3>Guided Exercises</h3>
      </div>
    </section>
  </main>

  <button class="crisis-btn" onclick="alert('Call 112 or your regional support line.')">
    <i class="fas fa-exclamation-triangle"></i>
  </button>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-text").textContent = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>

</html>
