<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker â€“ CHATHeal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 80px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0;
      border-right: 1px solid #374151;
    }
    aside a {
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 1.5rem;
    }
    aside a:hover, aside a.active {
      color: #3b82f6;
    }
    main {
      flex: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      margin-bottom: 2.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #d1d5db;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: #374151;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .history-entry {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px solid #374151;
      color: #d1d5db;
    }
    .history-entry:last-child {
      border-bottom: none;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    canvas {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    @media(max-width: 700px) {
      main { padding: 1.5rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <a href="\index"><i class="fas fa-home"></i></a>
    <a href="\chat"><i class="fas fa-comments"></i></a>
    <a href="\therapies"><i class="fas fa-heart"></i></a>
    <a href="\tracker" class="active"><i class="fas fa-chart-line"></i></a>
    <a href="\profile"><i class="fas fa-user"></i></a>
  </aside>

  <!-- Main content -->
  <main>
    <h1>Mood Tracker</h1>

    <!-- Charts Section -->
    <div class="charts">
      <canvas id="lineChart" height="200"></canvas>
      <canvas id="doughnutChart" height="200"></canvas>
      <canvas id="barChart" height="200"></canvas>
    </div>

    <!-- Mood Form -->
    <form class="card" id="moodForm">
      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="mood">Mood</label>
      <select id="mood" required>
        <option value="">Select mood</option>
        <option value="Happy">ðŸ˜Š Happy</option>
        <option value="Calm">ðŸ˜Œ Calm</option>
        <option value="Anxious">ðŸ˜Ÿ Anxious</option>
        <option value="Sad">ðŸ˜¢ Sad</option>
        <option value="Angry">ðŸ˜  Angry</option>
      </select>

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Add Entry</button>
    </form>

    <!-- History Section -->
    <div class="card" id="historyCard">
      <h2 style="margin-bottom: 1rem;">History</h2>
      <div id="history"></div>
    </div>
  </main>

  <script>
    const moodColors = {
      Happy: '#facc15',
      Calm: '#34d399',
      Anxious: '#f87171',
      Sad: '#60a5fa',
      Angry: '#ef4444'
    };

    const moodValues = {
      Happy: 5,
      Calm: 4,
      Anxious: 3,
      Sad: 2,
      Angry: 1
    };

    let moodData = JSON.parse(localStorage.getItem('moodData') || '[]');

    const form = document.getElementById('moodForm');
    const historyDiv = document.getElementById('history');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const mood = document.getElementById('mood').value;
      const notes = document.getElementById('notes').value;

      const entry = { date, mood, notes };
      moodData.push(entry);
      localStorage.setItem('moodData', JSON.stringify(moodData));

      form.reset();
      renderHistory();
      updateCharts();
    });

    function renderHistory() {
      historyDiv.innerHTML = '';
      moodData.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `<strong>${entry.mood}</strong> â€” ${entry.date}<span>${entry.notes || ''}</span>`;
        historyDiv.appendChild(div);
      });
    }

    function updateCharts() {
      const dates = moodData.map(e => e.date);
      const moods = moodData.map(e => moodValues[e.mood]);
      const moodCounts = moodData.reduce((acc, e) => {
        acc[e.mood] = (acc[e.mood] || 0) + 1;
        return acc;
      }, {});

      const labels = Object.keys(moodCounts);
      const counts = Object.values(moodCounts);
      const colors = labels.map(mood => moodColors[mood]);

      // Line Chart
      lineChart.data.labels = dates;
      lineChart.data.datasets[0].data = moods;
      lineChart.update();

      // Doughnut Chart
      doughnutChart.data.labels = labels;
      doughnutChart.data.datasets[0].data = counts;
      doughnutChart.data.datasets[0].backgroundColor = colors;
      doughnutChart.update();

      // Bar Chart
      barChart.data.labels = labels;
      barChart.data.datasets[0].data = counts;
      barChart.data.datasets[0].backgroundColor = colors;
      barChart.update();
    }

    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
    const barCtx = document.getElementById('barChart').getContext('2d');

    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Mood Trend',
          data: [],
          borderColor: '#3b82f6',
          backgroundColor: 'transparent',
          tension: 0.3
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#f9fafb' } } },
        scales: {
          x: { ticks: { color: '#d1d5db' } },
          y: { ticks: { color: '#d1d5db' } }
        }
      }
    });

    const doughnutChart = new Chart(doughnutCtx, {
      type: 'doughnut',
      data: {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: []
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#f9fafb' } } }
      }
    });

    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Mood Count',
          data: [],
          backgroundColor: []
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#f9fafb' } } },
        scales: {
          x: { ticks: { color: '#d1d5db' } },
          y: { ticks: { color: '#d1d5db' } }
        }
      }
    });

    // Initial render
    renderHistory();
    updateCharts();
  </script>
</body>
</html>
