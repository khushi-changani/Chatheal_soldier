<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ CHATHeal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: #f9fafb;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 80px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0;
      border-right: 1px solid #374151;
    }
    aside a {
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    aside a:hover,
    aside a.active {
      color: #3b82f6;
    }
    main {
      flex: 1;
      padding: 2.5rem;
      overflow-y: auto;
      max-width: 100vw;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .profile-container {
      background-color: #1e293b;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar-wrapper {
      position: relative;
    }
    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3b82f6;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .upload-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 0.4rem;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    .info {
      text-align: center;
      margin-top: 1rem;
    }
    .info h2 {
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
    }
    .info p {
      font-size: 1rem;
      color: #d1d5db;
    }
    .stats {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat {
      background: #273449;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .stat h3 {
      font-size: 1.5rem;
      color: #60a5fa;
    }
    .stat p {
      font-size: 0.95rem;
      color: #d1d5db;
    }
    .btn {
      margin-top: 2rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .achievements {
      margin-top: 3rem;
      width: 100%;
    }
    .achievements h3 {
      font-size: 1.3rem;
      color: #bfdbfe;
      margin-bottom: 1rem;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    .badge {
      background-color: #374151;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .badge i {
      font-size: 1.5rem;
      color: #facc15;
      margin-bottom: 0.5rem;
    }
    .badge span {
      display: block;
      font-size: 0.9rem;
      color: #e5e7eb;
    }
    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside>
    <a href="\" title="Home"><i class="fas fa-home"></i></a>
    <a href="\chat" title="Chat"><i class="fas fa-comments"></i></a>
    <a href="\therapies" title="Therapies"><i class="fas fa-heart"></i></a>
    <a href="\tracker" title="Tracker"><i class="fas fa-chart-line"></i></a>
    <a href="\profile" class="active" title="Profile"><i class="fas fa-user"></i></a>
  </aside>
  <main>
    <h1>Your Profile</h1>
    <div class="profile-container">
      <div class="avatar-wrapper">
        <img src="{{ url_for('static', filename='avatar.png') }}" alt="User Avatar" class="avatar">
        <button class="upload-btn"><i class="fas fa-camera"></i></button>
      </div>
      <div class="info">
        <h2>{{name}}</h2>
        <p>Joined: {{date}}</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>21</h3>
          <p>Sessions Completed</p>
        </div>
        <div class="stat">
          <h3>5</h3>
          <p>Therapies Used</p>
        </div>
        <div class="stat">
          <h3>98%</h3>
          <p>Weekly Consistency</p>
        </div>
      </div>
      <button class="btn">Edit Profile</button>
      <div class="achievements">
        <h3>Achievements</h3>
        <div class="badge-grid">
          <div class="badge"><i class="fas fa-fire"></i><span>7 Day Streak</span></div>
          <div class="badge"><i class="fas fa-star"></i><span>First Therapy</span></div>
          <div class="badge"><i class="fas fa-leaf"></i><span>Mindfulness Master</span></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
