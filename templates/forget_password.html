<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ CHATHeal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ===== Global ===== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#1f2937,#4b5563);
      color:#f9fafb;display:flex;justify-content:center;align-items:center;
      min-height:100vh;overflow:hidden
    }
    /* ===== Card ===== */
    .card{
      background:#1e293b;padding:2.7rem 2.5rem;border-radius:1.25rem;
      max-width:420px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,.4);
      display:flex;flex-direction:column;gap:1.6rem;animation:fadeIn .7s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
    h1{text-align:center;font-size:2rem}
    p{font-size:.95rem;color:#d1d5db;text-align:center}
    label{font-size:.9rem;color:#d1d5db;margin-top:.8rem;display:block}
    input{
      width:100%;padding:.9rem 1rem;margin-top:.35rem;border:none;border-radius:.7rem;
      background:#374151;color:#f9fafb;font-size:.95rem
    }
    button{
      margin-top:1.4rem;padding:.9rem;width:100%;border:none;border-radius:.7rem;
      background:#3b82f6;color:#fff;font-weight:600;font-size:1rem;cursor:pointer;transition:background .3s}
    button:hover{background:#2563eb}
    .alt{text-align:center;font-size:.85rem;margin-top:1.2rem}
    .alt a{color:#3b82f6;text-decoration:none}
    .alt a:hover{text-decoration:underline}
    /* ===== Responsive ===== */
    @media(max-width:480px){.card{padding:2.2rem 1.8rem}}
  </style>
</head>
<body>
  <form class="card forgotpassform" onsubmit="resetPassword(event)" action="/forgotpass" method="post">
    <h1>Forgot Password</h1>
    <p>Enter the email you used to create your CHATHeal account and we'll send you a reset link.</p>

    <label for="email">Email address</label>
    <input type="email" name="email" id="email" placeholder="you@example.com" required />

    <button type="submit">Send Reset Link</button>

    {% if error %}
    <p style="color: red; text-align: center; margin-top: 10px;">{{error}}</p>
    {% elif success %}
    <p style="color: green; text-align: center; margin-top: 10px;">{{success}}</p>
    {% endif %}
    <p class="alt">
      Remembered? <a href="/login">Back to sign in</a>
    </p>
  </form>

  <script>
    function resetPassword(e){
      e.preventDefault();
      const form = document.getElementsByClassName('forgotpassform')[0];
      const email = document.getElementById('email').value.trim();
      alert(`If an account with ${email} exists, a reset email has been sent.`);
      form.submit();
    }
  </script>
</body>
</html>
